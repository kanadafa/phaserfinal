<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LEVEL 3</title>
  <link rel="icon" type="image/png" href="./Images/logo.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: "SimSun", "宋體", serif;
      background-color: #c7b8ae;
      color: #111;
      font-weight: bolder;
    }
    .game-container {
      background-color: #c7b8ae;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .game-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 40px;
      padding-top: 20px;
      flex-wrap: wrap;
    }
    .hint-panel {
      flex: 1;
      max-width: 40%;
      display: flex;
      justify-content: center;
      margin-left: 5%;
    }
    .hint-images {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-items: center;
    }
    .hint-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
    }
    .image-panel {
      flex: 1;
      max-width: 55%;
      display: flex;
      justify-content: center;
    }
    .image-wrapper {
      position: relative;
    }
    .image-wrapper img {
      width: 500px;
      height: auto;
      display: block;
      user-select: none;
    }
    .marker {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 3px solid rgb(163, 16, 16);
      border-radius: 50%;
      pointer-events: none;
      box-sizing: border-box;
      background-color: rgba(255, 0, 0, 0.2);
      transform: translate(-50%, -50%);
    }
    .footer {
      position: fixed;
      text-align: center;
      font-size: 25px;
      bottom: 10px;
      left: 2%;
    }
    .timer-container {
      position: relative;
      width: 100px;
      height: 100px;
    }
    .timer-container img {
      width: 100%;
      height: 100%;
      display: block;
    }
    .timer-text {
      position: absolute;
      top: 57%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      color: rgb(131, 19, 19);
      font-size: 22px;
    }
    .pause-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .pause-modal {
      background: #c7b8ae;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    .pause-modal h2 {
      margin-top: 0;
    }
    .pause-modal input[type=range] {
      width: 80%;
    }
    .pause-modal button {
      margin-top: 20px;
      padding: 8px 20px;
      font-size: 16px;
    }

    .win-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .win-modal {
      background: #c7b8ae;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      max-width: 700px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .win-title {
      font-size: 50px;
      font-weight: bolder;
      font-family: Arial, Helvetica, sans-serif;
      color: #5e503f;
    }

    .win-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .win-left {
      flex: 1;
    }

    .win-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      font-size: larger;
    }

    .character-img {
      width: 180px;
    }

    .stars {
      font-size: 36px;
    }

    .win-modal button {
      padding: 10px 25px;
      font-size: 18px;
      background: #5e503f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="header">
      <div id="pauseBtn" style="cursor: pointer;"><h1>⏸</h1></div>
      <div id="progress"><h2>0 / 9</h2></div>
      <div class="timer-container">
        <img src="./Images/timer.png" alt="timer background">
        <div class="timer-text" id="timer">60</div>
      </div>
    </div>
    <div class="game-area">
      <div class="hint-panel">
        <div class="hint-images">
          <img src="./Images/level3/hint1.png" alt="提示1" class="hint-img">
          <img src="./Images/level3/hint2.png" alt="提示2" class="hint-img">
          <img src="./Images/level3/hint3.png" alt="提示3" class="hint-img">
          <img src="./Images/level3/hint4.png" alt="提示4" class="hint-img">
          <img src="./Images/level3/hint5.png" alt="提示5" class="hint-img">
          <img src="./Images/level3/hint6.png" alt="提示6" class="hint-img">
          <img src="./Images/level3/hint7.png" alt="提示7" class="hint-img">
          <img src="./Images/level3/hint8.png" alt="提示8" class="hint-img">
          <img src="./Images/level3/hint9.png" alt="提示9" class="hint-img">
        </div>
      </div>
      <div class="image-panel">
        <div class="image-wrapper" id="image2-wrapper">
          <img id="image2" src="./Images/level3/picture.png" alt="圖">
        </div>
      </div>
    </div>
    <div class="footer">
      <p>請根據提示找出上方畫中的9個對應之處</p>
    </div>
  </div>

  <div class="pause-overlay" id="pauseOverlay">
    <div class="pause-modal">
      <h2>暫停中</h2>
      <label>背景音樂音量：</label><br>
      <input type="range" min="0" max="1" step="0.01" id="volumeSlider"><br>
      <button onclick="resumeGame()">繼續遊戲</button>
    </div>
  </div>

  <div class="win-overlay" id="winOverlay">
    <div class="win-modal">
      <div class="win-title">恭 喜 過 關</div>
      <div class="win-content">
        <div class="win-left">
          <img src="./Images/pass.png" alt="角色" class="character-img" />
        </div>
        <div class="win-right">
          <div class="stars">⭐️⭐️⭐️</div>
          <p>尋找數量: <span id="foundText"></span></p>
          <button onclick="location.href='pass3.html'">下 一 頁</button>
        </div>
      </div>
    </div>
  </div>

  <audio id="bgm" src="./Audios/bg_game.mp3" loop autoplay></audio>
  <audio id="correctSound" src="./Audios/correct.mp3"></audio>
  <audio id="wrongSound" src="./Audios/wrong.mp3"></audio>
  <audio id="winSound" src="./Audios/win.mp4"></audio>

  <script>
    const differences = [
        { x: 611, y: 246, width: 20, height: 20 },
        { x: 233, y: 430, width: 20, height: 20 },
        { x: 150, y: 92, width: 20, height: 20 },
        { x: 76, y: 833, width: 20, height: 20 },
        { x: 154, y: 210, width: 20, height: 20 },
        { x: 187, y: 147, width: 20, height: 20 },
        { x: 473, y: 610, width: 40, height: 40 },
        { x: 380, y: 725, width: 20, height: 20 },
        { x: 306, y: 658, width: 20, height: 20 }
    ];

    const found = [];
    const image2Wrapper = document.getElementById("image2-wrapper");
    const progressEl = document.querySelector("#progress h2");
    let isPaused = false;
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");
    const winSound = document.getElementById("winSound");
    const bgm = document.getElementById("bgm");
    bgm.volume = 0.3;

    image2Wrapper.addEventListener("click", (e) => {
        if (isPaused) return;

        const imageEl = document.getElementById("image2");
        const rect = image2Wrapper.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const clickY = e.clientY - rect.top;

        const displayWidth = imageEl.clientWidth;
        const displayHeight = imageEl.clientHeight;
        const naturalWidth = imageEl.naturalWidth;
        const naturalHeight = imageEl.naturalHeight;

        const scaleX = naturalWidth / displayWidth;
        const scaleY = naturalHeight / displayHeight;

        const realX = clickX * scaleX;
        const realY = clickY * scaleY;

        let hit = false;
        for (let i = 0; i < differences.length; i++) {
            if (found.includes(i)) continue;
            const area = differences[i];
            if (
                realX >= area.x &&
                realX <= area.x + area.width &&
                realY >= area.y &&
                realY <= area.y + area.height
            ) {
                found.push(i);
                const displayMarkerX = area.x / scaleX + area.width / (2 * scaleX);
                const displayMarkerY = area.y / scaleY + area.height / (2 * scaleY);
                showMarker(image2Wrapper, displayMarkerX, displayMarkerY);
                updateProgress();
                correctSound.play();
                hit = true;
                if (found.length === differences.length) {
                    clearInterval(timerInterval);
                    setTimeout(() => {
                        document.getElementById("foundText").textContent = `${found.length} / ${differences.length}`;
                        document.getElementById("winOverlay").style.display = "flex";
                        bgm.pause();
                        winSound.play().catch(error => console.warn("Win sound play failed", error));
                    }, 300);
                }
                break;
            }
        }
        if (!hit) {
            wrongSound.play();
            const displayClickX = clickX;
            const displayClickY = clickY;
            flashWrongClick(displayClickX, displayClickY);
        }
    });

    function showMarker(wrapper, x, y) {
        const marker = document.createElement("div");
        marker.className = "marker";
        marker.style.left = `${x}px`;
        marker.style.top = `${y}px`;
        wrapper.appendChild(marker);
    }

    function updateProgress() {
        progressEl.textContent = `${found.length} / ${differences.length}`;
    }

    let timeLeft = 60;
    const timer = document.getElementById("timer");
    const timerInterval = setInterval(() => {
        if (!isPaused) {
            timeLeft--;
            timer.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                alert("時間到！請再試一次");
            }
        }
    }, 1000);

    document.getElementById("pauseBtn").addEventListener("click", () => {
        isPaused = true;
        document.getElementById("pauseOverlay").style.display = "flex";
    });

    function resumeGame() {
        isPaused = false;
        document.getElementById("pauseOverlay").style.display = "none";
    }

    const volumeSlider = document.getElementById("volumeSlider");
    volumeSlider.value = bgm.volume;
    volumeSlider.addEventListener("input", () => {
        bgm.volume = volumeSlider.value;
    });

function flashWrongClick(x, y) {
    const cross = document.createElement("div");
    cross.textContent = "❌";
    cross.style.position = "absolute";
    cross.style.left = `${x}px`;
    cross.style.top = `${y}px`;
    cross.style.fontSize = "32px";
    cross.style.color = "red";
    cross.style.pointerEvents = "none";
    cross.style.transform = "translate(-50%, -50%)";
    cross.style.zIndex = 9999;
    image2Wrapper.appendChild(cross);
    setTimeout(() => cross.remove(), 500);
}


    updateProgress();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>少女歸途</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* <-- 防止滑動 */
      background: url('assets/少女歸途封面.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'sans-serif';
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 100%;
      padding-bottom: 100px;
    }

    .start-button {
      font-size: 28px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      border-radius: 10px;
      padding: 12px 30px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .start-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      color: #ffffaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="start-button" onclick="window.location.href='1.html'">開始遊戲</div>
  </div>
</body>
</html>

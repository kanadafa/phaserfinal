<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEVEL 1</title>
    <link rel="icon" type="image/png" href="./Images/logo.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: "SimSun", "宋体", serif;
            background-color: #c7b8ae;
            color: #111;
            font-weight: bolder;
        }

        .game-container {
            background-color: #c7b8ae;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative;
            background-image: url(./Images/play.png);
            background-size: cover;
            background-position: bottom;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .images {
            display: flex;
            justify-content: center;
            gap: 20%;
            position: relative;
        }

        .image-wrapper {
            position: relative;
            border: 5px solid #5e503f;
        }

        .image-wrapper img {
            width: 400px;
            height: auto;
            display: block;
            user-select: none;
        }

        .marker {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid rgb(163, 16, 16);
            border-radius: 50%;
            pointer-events: none;
            box-sizing: border-box;
            background-color: rgba(255, 0, 0, 0.2);
            transform: translate(-50%, -50%);
        }

        .footer {
            position: fixed;
            text-align: center;
            margin-top: 20px;
            font-size: 25px;
            bottom: 10px;
            left: 2%;
        }

        .timer-container {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .timer-container img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .timer-text {
            position: absolute;
            top: 57%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: rgb(131, 19, 19);
            font-size: 22px;
        }

        .win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .pause-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .pause-modal {
            background: #c7b8ae;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .pause-modal h2 {
            margin-top: 0;
        }

        .pause-modal input[type=range] {
            width: 80%;
        }

        .pause-modal button {
            margin-top: 20px;
            padding: 8px 20px;
            font-size: 16px;
        }

        .stars {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .character-img {
            width: 200px;
            margin: 20px 0;
        }

        .win-modal {
            background: #c7b8ae;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 700px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .win-title {
            font-size: 50px;
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
            color: #5e503f;
            font-weight: bold;
        }

        .win-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .win-left {
            flex: 1;
        }

        .win-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            font-size: larger;
        }

        .character-img {
            width: 180px;
        }

        .stars {
            font-size: 36px;
        }

        .win-modal button {
            padding: 10px 25px;
            font-size: 18px;
            background: #5e503f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="header">
            <div id="pauseBtn" style="cursor: pointer;">
                <h1>⏸</h1>
            </div>
            <div id="progress">
                <h2>0 / 5</h2>
            </div>
            <div class="timer-container">
                <img src="./Images/timer.png" alt="timer background">
                <div class="timer-text" id="timer">60</div>
            </div>
        </div>
        <div class="images">
            <div class="image-wrapper" id="image1-wrapper">
                <img id="image1" src="" alt="左圖">
            </div>
            <div class="image-wrapper" id="image2-wrapper">
                <img id="image2" src="" alt="右圖">
            </div>
        </div>
        <div class="footer">
            <p id="instructionText">請找出右方畫中的五個不同之處...</p>
        </div>
    </div>

    <div class="pause-overlay" id="pauseOverlay">
        <div class="pause-modal">
            <h2>暫停中</h2>
            <label>背景音樂音量：</label><br>
            <input type="range" min="0" max="1" step="0.01" id="volumeSlider"><br>
            <button onclick="resumeGame()">繼續遊戲</button>
        </div>
    </div>

    <div class="win-overlay" id="winOverlay">
        <div class="win-modal">
            <div class="win-title">恭 喜 過 關</div>
            <div class="win-content">
                <div class="win-left">
                    <img src="./Images/pass.png" alt="角色" class="character-img" />
                </div>
                <div class="win-right">
                    <div class="win-title" id="resultText"></div>
                    <div class="stars" id="starsContainer"></div>
                    <p id="foundCountText">尋找數量: 0/0</p>
                    <button onclick="goToNextLevel()">下 一 頁</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="bgm" src="./Audios/bg_game.mp3" loop autoplay></audio>
    <audio id="correctSound" src="./Audios/correct.mp3"></audio>
    <audio id="wrongSound" src="./Audios/wrong.mp3"></audio>
    <audio id="winSound" src="./Audios/win.mp4"></audio>

    <script>
        const allLevels = [
            {
                image1: "./Images/level1/level_1.png",
                image2: "./Images/level1/level_1_1.png",
                instruction: "請找出右方畫中的五個不同之處...",
                differences: [
                    { x: 66, y: 118, width: 20, height: 20 },
                    { x: 264, y: 260, width: 20, height: 20 },
                    { x: 100, y: 400, width: 250, height: 70 },
                    { x: 167, y: 275, width: 20, height: 20 },
                    { x: 36, y: 156, width: 310, height: 60 }
                ]
            },
            {
                image1: "./Images/level1/level_1.png",
                image2: "./Images/level1/level1_2_1.png",
                instruction: "請找出右方畫中的五個不同之處...",
                differences: [
                    { x: 281, y: 139, width: 20, height: 20 },
                    { x: 55, y: 71, width: 20, height: 20 },
                    { x: 177, y: 348, width: 20, height: 20 },
                    { x: 231, y: 257, width: 20, height: 20 },
                    { x: 71, y: 221, width: 20, height: 20 }
                ]
            },
            {
                image1: "./Images/level1/level_1.png",
                image2: "./Images/level1/level1_3_1.png",
                instruction: "請找出右方畫中的五個不同之處...",
                differences: [
                    { x: 76, y: 276, width: 20, height: 20 },
                    { x: 233, y: 262, width: 20, height: 20 },
                    { x: 278, y: 230, width: 20, height: 20 },
                    { x: 72, y: 59, width: 20, height: 20 },
                    { x: 37, y: 182, width: 20, height: 20 }
                ]
            }
        ];

        let currentLevelIndex = 0;
        let foundDifferences = [];
        let isPaused = false;
        let timeLeft = 60;
        const timer = document.getElementById("timer");
        const image1 = document.getElementById("image1");
        const image2 = document.getElementById("image2");
        const image2Wrapper = document.getElementById("image2-wrapper");
        const progressEl = document.querySelector("#progress h2");
        const instructionText = document.getElementById("instructionText");

        const bgm = document.getElementById("bgm");
        const correctSound = document.getElementById("correctSound");
        const wrongSound = document.getElementById("wrongSound");
        const winSound = document.getElementById("winSound");
        const volumeSlider = document.getElementById("volumeSlider");

        bgm.volume = 0.3;
        volumeSlider.value = bgm.volume;
        volumeSlider.addEventListener("input", () => {
            bgm.volume = volumeSlider.value;
        });

        const timerInterval = setInterval(() => {
            if (!isPaused) {
                timeLeft--;
                timer.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame(false);
                }
            }
        }, 1000);

        function loadLevel(levelIndex) {
            const levelData = allLevels[levelIndex];
            if (!levelData) {
                showWinOverlay(true);
                return;
            }
            image1.src = levelData.image1;
            image2.src = levelData.image2;
            instructionText.textContent = levelData.instruction;
            foundDifferences = [];
            image2Wrapper.querySelectorAll(".marker").forEach(el => el.remove());
            updateProgress();
        }

        function showMarker(wrapper, x, y) {
            const marker = document.createElement("div");
            marker.className = "marker";
            marker.style.left = `${x}px`;
            marker.style.top = `${y}px`;
            marker.style.borderColor = "rgba(255, 0, 0, 0.7)";
            marker.style.backgroundColor = "rgba(255, 0, 0, 0.1)";
            wrapper.appendChild(marker);
            correctSound.currentTime = 0;
            correctSound.play();
        }

        function flashWrongClick(x, y) {
            const flash = document.createElement("div");
            flash.style.position = "absolute";
            flash.style.left = `${x}px`;
            flash.style.top = `${y}px`;
            flash.style.width = "30px";
            flash.style.height = "30px";
            flash.style.border = "3px solid red";
            flash.style.borderRadius = "50%";
            flash.style.backgroundColor = "rgba(255,0,0,0.4)";
            flash.style.transform = "translate(-50%, -50%)";
            flash.style.pointerEvents = "none";
            image2Wrapper.appendChild(flash);
            setTimeout(() => flash.remove(), 500);
        }

        function updateProgress() {
            const currentLevel = allLevels[currentLevelIndex];
            const totalDifferences = currentLevel ? currentLevel.differences.length : 0;
            progressEl.textContent = `${foundDifferences.length} / ${totalDifferences}`;
        }

        image2Wrapper.addEventListener("click", (e) => {
            if (isPaused || !allLevels[currentLevelIndex]) return;

            const rect = image2Wrapper.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            const currentLevel = allLevels[currentLevelIndex];
            let isCorrectClick = false;

            for (let i = 0; i < currentLevel.differences.length; i++) {
                if (foundDifferences.includes(i)) continue;
                const diff = currentLevel.differences[i];
                if (
                    clickX >= diff.x && clickX <= diff.x + diff.width &&
                    clickY >= diff.y && clickY <= diff.y + diff.height
                ) {
                    foundDifferences.push(i);
                    showMarker(image2Wrapper, diff.x + diff.width / 2, diff.y + diff.height / 2);
                    updateProgress();
                    isCorrectClick = true;

                    if (foundDifferences.length === currentLevel.differences.length) {
                        setTimeout(() => {
                            currentLevelIndex++;
                            if (currentLevelIndex < allLevels.length) {
                                loadLevel(currentLevelIndex);
                            } else {
                                endGame(true);
                            }
                        }, 1000);
                    }
                    return;
                }
            }

if (!isCorrectClick) {
    wrongSound.currentTime = 0;
    wrongSound.play();
    const rect = image2Wrapper.getBoundingClientRect();
    const clickXOnImage = e.clientX - rect.left;
    const clickYOnImage = e.clientY - rect.top;
    showWrongMark(clickXOnImage, clickYOnImage);
}
});
    function showWrongMark(x, y) {
    const mark = document.createElement("div");
    mark.textContent = "❌";
    mark.style.position = "absolute";
    mark.style.left = `${x}px`;
    mark.style.top = `${y}px`;
    mark.style.fontSize = "24px";
    mark.style.color = "red";
    mark.style.pointerEvents = "none";
    mark.style.transform = "translate(-50%, -50%)";
    mark.style.zIndex = 9999;

    image2Wrapper.appendChild(mark);

    setTimeout(() => {
        mark.remove();
    }, 500);
}


        function endGame(win) {
            clearInterval(timerInterval);
            const winOverlay = document.getElementById("winOverlay");
            const resultText = document.getElementById("resultText");
            const starsContainer = document.getElementById("starsContainer");
            const foundCountText = document.getElementById("foundCountText");

            let stars = "";
            for (let i = 0; i < currentLevelIndex; i++) {
                stars += "⭐";
            }
            starsContainer.textContent = stars;

            let totalFound = 0;
            let totalPossible = 0;
            allLevels.slice(0, currentLevelIndex).forEach(level => {
                totalPossible += level.differences.length;
            });
            allLevels.slice(0, currentLevelIndex).forEach(level => {
                totalFound += level.differences.length;
            });

            foundCountText.textContent = `尋找數量: ${totalFound} / ${totalPossible}`;
            winOverlay.style.display = "flex";
            bgm.pause();
            bgm.currentTime = 0;
            winSound.currentTime = 0;
            winSound.play();
        }

        function goToNextLevel() {
            window.location.href = "pass1.html";
        }

        function resumeGame() {
            isPaused = false;
            document.getElementById("pauseOverlay").style.display = "none";
        }

        document.getElementById("pauseBtn").addEventListener("click", () => {
            isPaused = true;
            document.getElementById("pauseOverlay").style.display = "flex";
        });

        loadLevel(currentLevelIndex);

    </script>
</body>

</html>
